schemaName: mall

dataSources:
  ds_0:
    url: jdbc:mysql://127.0.0.1:3306/mall_0?serverTimezone=UTC&useSSL=false
    username: root
    password: Aa123456
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
  ds_1:
    url: jdbc:mysql://127.0.0.1:3306/mall_1?serverTimezone=UTC&useSSL=false
    username: root
    password: Aa123456
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1

rules:
  - !SHARDING
    tables:
      TB_MALL_ORDER:
        actualDataNodes: ds_${0..1}.TB_MALL_ORDER_${0..15}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: t_order_inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
    #  bindingTables:
    #    - TB_MALL_ORDER
    defaultDatabaseStrategy:
      standard:
        shardingColumn: Buyer
        shardingAlgorithmName: database_inline
    defaultTableStrategy:
      none:

    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: ds_${Buyer % 2}
      t_order_inline:
        type: INLINE
        props:
          algorithm-expression: TB_MALL_ORDER_${id % 16}

    keyGenerators:
      snowflake:
        type: SNOWFLAKE

